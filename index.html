<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" async></script>
    <title>Sign Up</title>
</head>
<body>
    <div class="main">
        <div class="content-left">
            <div class="signup">
                <h1>Sign-up Form</h1>
              </div>
        </div>
        <div class="form-section">
            <div class="description">
                <p>This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    <br>
                    Sign up <em>now</em> to get started.
                 </p> 
                   <p>You <em>know</em> you want to.
                </p>
            </div>
            <div class="input-section">
                <p>Let's do this!</p>
                <form>
                    <label for="first_name">First Name
                       <input type="text" name="first_name" id="first_name" required>
                       <div id='first-name-error' class='error'></div>
                    </label>
                    <label for="last_name">Last Name
                        <input type="text" name="last_name" id="last_name" required>
                        <div id='last-name-error' class='error'></div>
                     </label>
                     <label for="email">Email
                        <input type="email" name="email" id="email" required>
                        <div id='email-error' class='error'></div>
                     </label>
                     <label for="number">Phone Number
                        <input type="tel" name="number" id="number" required pattern='[0-9]{10}'>
                        <div id='number-error' class='error'></div>
                     </label>
                     <label for="password">Password
                        <input type="password" name="password" id="password" required pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}'>
                        <div id='password-error' class='error'></div>
                     </label>
                     <label for="confirm_password" required>Confirm Password
                        <input type="password" name="confirm_password" id="confirm_password" required pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}'>
                        <div id='confirm-error' class='error'></div>
                     </label>
                </form>
            </div>
            <div>
                <button type="submit" id="submit-button">Create Account</button>
                <span class="success" id="success"></span>
            </div>
        </div>
    </div>
</body>
</html>
